<!-- Is In: Where to find this manifest installed -->
{% if b.in_manifests -%}
    <div class = 'ck-dependencies pull-left col-md-5'>
        <h2>Collections</h2>
        <dl>
            {% for muid, m in b.in_manifests.items() -%}
                <dt><a href="{{manifest_path(muid)}}">{{m.title}}</a></dt><dd>{{m.summary}}</dd>
            {% endfor -%}
        </dl>
    </div>
{% endif -%}
