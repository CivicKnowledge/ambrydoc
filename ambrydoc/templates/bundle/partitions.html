<!-- Partitions -->

<h2>Partitions</h2>

<input type="text" id="partition-search" placeholder="Search Partitions"></input>

<table id='partition-list' class="table table-striped table-bordered table-condensed">
    <tr>
        <th>id</th>
        <th style="width: 20em;">Name</th>
        <th>Table</th>
        <th>Description</th>

        {% if w %}<th>Installed</th>{% endif %}
    </tr>
    {% for p in b.partitions.values()|sort(attribute='table') -%}
    <tr>
        <td><a href="{{partition_path(b,p)}}">{{p.vid}}</a></td>
        <td>{{p.name}}</td>
        <td>{{p.table}}</td>
        <td>{{p.description}}</td>


    </tr>
    {% endfor %}
</table>
