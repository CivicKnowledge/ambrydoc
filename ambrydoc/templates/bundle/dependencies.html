{% if b.meta.dependencies and b.meta.dependencies.items() -%}
<div class = 'ck-dependencies pull-left col-md-5'>
    <h2>Dependencies</h2>
    <dl class="dl-horizontal">
    {% for k,e in b.meta.dependencies.items() %}
        <dt>{{k}}</dt>
        <dd>{{e}}</dd>
    {% endfor -%}
    </dl>
</div>
{% endif -%}
